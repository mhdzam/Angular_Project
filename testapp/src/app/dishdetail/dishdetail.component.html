<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    
  <div fxFlex="40">
    <div fxFlex >
      <mat-card *ngIf="dish">
        <mat-card-header>
          <mat-card-title>
            <h3>{{dish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40">
  
    <mat-list fxFlex *ngIf="dish">
      <div mat-header> <h1>Comments</h1></div>
      <mat-list-item *ngFor="let commentitem of dish.comments">
        <p matLine> {{commentitem.comment}} </p>
        <p matLine>
          <span> {{commentitem.rating>1 ? commentitem.rating + " Stars" : commentitem.rating + " Star"}} </span>
        </p>
        <p matLine> -- {{commentitem.author}} {{commentitem.date | date}}</p>
      </mat-list-item>

      <form novalidate [formGroup]="feedbackForm" #fform="ngForm" (ngSubmit)="onSubmit()">
        
          <mat-form-field class="full-width">
            <input matInput formControlName="author" placeholder="Name" type="text" required>
            <mat-error *ngIf="feedbackForm.get('author').hasError('required') && feedbackForm.get('author').touched">author name is required</mat-error>
          </mat-form-field>

         
          <mat-slider
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="1"
  min="1"
  max="5"></mat-slider>

  <mat-form-field class="full-width">
    <textarea matInput formControlName="comment" placeholder="Your Comment" rows=12></textarea>
  </mat-form-field>
        
      
        <button
        [disabled]="feedbackForm.invalid" type="submit" mat-button class="background-primary text-floral-white">Submit</button>
      </form>
    </mat-list>
    <div [hidden]="dish">
      <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
  </div>
</div>
